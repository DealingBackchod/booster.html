<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Mining - Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffae;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffae;
    }

    .mining-box {
      background: #1a1a1a;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
    }

    .balance {
      font-size: 2.2em;
      margin: 15px 0;
      color: #00ffae;
    }

    .usdt {
      font-weight: bold;
      font-size: 1.2em;
      color: #ccc;
    }

    button {
      background-color: #00ffae;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00c99a;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>🚀 USDT Mining</h1>

  <div class="mining-box">
    <p class="usdt">Current Balance</p>
    <div class="balance" id="balance">0.00000000</div>
    <button onclick="toggleMining()" id="mineBtn">Start Mining</button>
    <p class="status" id="statusText">Mining paused</p>
  </div>

  <script>
    let balance = 0;
    let mining = false;
    let interval;

    function toggleMining() {
      const btn = document.getElementById("mineBtn");
      const status = document.getElementById("statusText");

      if (!mining) {
        mining = true;
        btn.textContent = "Stop Mining";
        status.textContent = "⛏️ Mining in progress...";
        interval = setInterval(() => {
          balance += 0.00000123;
          document.getElementById("balance").textContent = balance.toFixed(8);
        }, 100);
      } else {
        mining = false;
        btn.textContent = "Start Mining";
        status.textContent = "Mining paused";
        clearInterval(interval);
      }
    }
  </script>

</body>
</html>
