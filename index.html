<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Generator</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffea;
      margin-bottom: 30px;
    }

    .card-box {
      background: #1e1e1e;
      padding: 20px 25px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    .field {
      margin: 15px 0;
    }

    .field label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    .field input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #00ffea;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    .copy {
      font-size: 14px;
      margin-top: 10px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üí≥ Credit Card Generator</h1>

  <div class="card-box">
    <div class="field">
      <label>Card Number</label>
      <input id="cardNumber" readonly />
    </div>
    <div class="field">
      <label>CVV</label>
      <input id="cvv" readonly />
    </div>
    <div class="field">
      <label>Expiry</label>
      <input id="expiry" readonly />
    </div>

    <button onclick="generateCard()">Generate Card</button>
    <p class="copy" id="copyMsg">‚úîÔ∏è Copied to clipboard!</p>
  </div>

  <script>
    function luhnChecksum(cardNumber) {
      let sum = 0;
      let alt = false;
      for (let i = cardNumber.length - 1; i >= 0; i--) {
        let n = parseInt(cardNumber[i], 10);
        if (alt) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        sum += n;
        alt = !alt;
      }
      return sum % 10 === 0;
    }

    function generateCardNumber(prefix) {
      let card = prefix;
      while (card.length < 15) {
        card += Math.floor(Math.random() * 10);
      }

      // Calculate check digit
      for (let i = 0; i <= 9; i++) {
        let test = card + i;
        if (luhnChecksum(test)) {
          return test;
        }
      }
      return null;
    }

    function generateCard() {
      const types = ["4", "5"]; // Visa / MasterCard
      const prefix = types[Math.floor(Math.random() * types.length)];
      const number = generateCardNumber(prefix);

      const cvv = Math.floor(100 + Math.random() * 900);
      const month = ("0" + Math.ceil(Math.random() * 12)).slice(-2);
      const year = new Date().getFullYear() + Math.floor(Math.random() * 5) + 1;

      document.getElementById("cardNumber").value = number;
      document.getElementById("cvv").value = cvv;
      document.getElementById("expiry").value = `${month}/${year}`;

      navigator.clipboard.writeText(`${number} | ${cvv} | ${month}/${year}`);
      document.getElementById("copyMsg").style.display = "block";
      setTimeout(() => document.getElementById("copyMsg").style.display = "none", 2000);
    }
  </script>
</body>
</html>
